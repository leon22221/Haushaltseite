<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Digitales Rezeptebuch</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, sans-serif;
    margin: 0;
    background: #f4f6f9;
    color: #333;
  }
  header {
    background: #E53935;
    color: white;
    padding: 15px;
    text-align: center;
  }
  nav {
    display: flex;
    justify-content: center;
    background: #C62828;
  }
  nav button {
    background: none;
    border: none;
    color: white;
    padding: 15px 20px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s ease;
  }
  nav button:hover {
    background: #B71C1C;
  }
  main {
    padding: 20px;
    max-width: 900px;
    margin: auto;
  }
  .hidden { display: none; }
  .card {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    margin-bottom: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }
  .card h3 { margin-top: 0; }
  .zutaten-item {
    display: flex;
    justify-content: space-between;
    margin: 5px 0;
    border-bottom: 1px solid #ddd;
    padding: 5px 0;
  }
  input {
    width: 100%;
    padding: 8px;
    margin: 5px 0 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button {
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }
  button:hover:enabled {
    transform: scale(1.05);
  }
  .btn-red { background: #E53935; }
  .btn-red:hover { background: #C62828; }
  .btn-green { background: #4CAF50; }
  .btn-green:hover { background: #45A049; }
  .btn-grey { background: #9E9E9E; cursor: default; }
  #rezepteSuche { margin-bottom: 10px; }
</style>
</head>
<body>
<header>
  <h1>Digitales Rezeptebuch</h1>
</header>
<nav>
  <button onclick="zeigeSeite('zufall')">Zufallsrezept</button>
  <button onclick="zeigeSeite('rezepte')">Rezepte anzeigen</button>
  <button onclick="zeigeSeite('liste')">Einkaufsliste</button>
</nav>

<main>
<section id="zufall" class="hidden">
  <div id="zufallsrezept" class="card"></div>
  <button class="btn-red" onclick="zeigeZufallsrezept()">Neues Zufallsrezept anzeigen</button>
</section>

<section id="rezepte" class="hidden">
  <input type="text" id="rezepteSuche" placeholder="Nach Rezept suchen..." oninput="sucheRezepte()">
  <div id="rezepteListe"></div>
</section>

<section id="liste" class="hidden">
  <div id="einkaufsliste" class="card"></div>
  <div class="card">
    <input type="text" id="manuelleZutat" placeholder="Neue Zutat eingeben">
    <button class="btn-red" onclick="addManuell()">Hinzufügen</button>
  </div>
</section>
</main>

<script>
let rezepte = [];
let einkaufsliste = JSON.parse(localStorage.getItem("einkaufsliste")) || [];

// Navigation
function zeigeSeite(id) {
  document.querySelectorAll("main section").forEach(sec => sec.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  if (id === "rezepte") renderRezepte();
  if (id === "liste") renderListe();
}

// Rezepte aus Datei laden
async function ladeRezepte() {
  try {
    const res = await fetch("rezepte.json");
    rezepte = await res.json();
    renderRezepte();
    zeigeZufallsrezept();
  } catch (err) {
    console.error("Fehler beim Laden der Rezepte:", err);
  }
}

// Zufallsrezept
function zeigeZufallsrezept() {
  if (rezepte.length === 0) return;
  const zufall = Math.floor(Math.random() * rezepte.length);
  const r = rezepte[zufall];
  const container = document.getElementById("zufallsrezept");
  container.innerHTML = `
    <h3>${r.name}</h3>
    <p>Kategorie: ${r.kategorie}</p>
    <ul>${r.zutaten.map(z => `<li>${z}</li>`).join("")}</ul>
    <button onclick="addToList(${zufall})" class="btn-red">Zur Einkaufsliste hinzufügen</button>
    <button class="${r.link ? 'btn-green' : 'btn-grey'}" ${r.link ? `onclick="window.open('${r.link}','_blank')"` : 'disabled'}>Rezept ansehen</button>
  `;
}

// Einkaufsliste
function addToList(index) {
  einkaufsliste.push(...rezepte[index].zutaten);
  speicherListe();
  renderListe();
  zeigeSeite("liste");
}

function addManuell() {
  const input = document.getElementById("manuelleZutat");
  const wert = input.value.trim();
  if (wert !== "") {
    einkaufsliste.push(wert);
    input.value = "";
    speicherListe();
    renderListe();
  }
}

function removeFromList(index) {
  einkaufsliste.splice(index, 1);
  speicherListe();
  renderListe();
}

function renderListe() {
  const div = document.getElementById("einkaufsliste");
  div.innerHTML = "<h3>Einkaufsliste</h3>";
  einkaufsliste.forEach((z,i)=>{
    const item = document.createElement("div");
    item.className="zutaten-item";
    item.innerHTML = `<span>${z}</span><button onclick="removeFromList(${i})">Entfernen</button>`;
    div.appendChild(item);
  });
}

function speicherListe() {
  localStorage.setItem("einkaufsliste", JSON.stringify(einkaufsliste));
}

// Rezepte anzeigen & suchen
function renderRezepte(filter="") {
  const liste = document.getElementById("rezepteListe");
  liste.innerHTML = "";
  rezepte.filter(r => r.name.toLowerCase().includes(filter.toLowerCase())).forEach((r,idx)=>{
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <h3>${r.name}</h3>
      <p>Kategorie: ${r.kategorie}</p>
      <ul>${r.zutaten.map(z=>`<li>${z}</li>`).join("")}</ul>
      <button onclick="addToList(${idx})" class="btn-red">Zur Einkaufsliste hinzufügen</button>
      <button class="${r.link?'btn-green':'btn-grey'}" ${r.link?`onclick="window.open('${r.link}','_blank')"`:'disabled'}>Rezept ansehen</button>
    `;
    liste.appendChild(div);
  });
}

function sucheRezepte() {
  const wert = document.getElementById("rezepteSuche").value;
  renderRezepte(wert);
}

// Initialisierung
zeigeSeite("zufall");
ladeRezepte();
</script>
</body>
</html>
