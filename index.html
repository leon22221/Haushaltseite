<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Digitales Rezeptebuch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: #E53935;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #C62828;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      padding: 15px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    nav button:hover {
      background: #B71C1C;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .hidden { display: none; }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }
    .card h3 { margin-top: 0; font-size: 1.5em; }
    .zutaten-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      border-bottom: 1px solid #ddd;
      padding: 5px 0;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 5px 0 10px;
      border-radius: 5px;
      font-size: 1em;
    }
    input, textarea {
      border: 1px solid #ccc;
    }
    button {
      background: #E53935;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover:not([disabled]) {
      background: #C62828;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
    #rezepteSuche { margin-bottom: 10px; }
    /* Responsive für Handy */
    @media (max-width: 600px) {
      nav { flex-direction: column; }
      nav button { font-size: 18px; padding: 12px; }
      .card { padding: 20px; }
      input, textarea, button { font-size: 1.1em; padding: 14px; }
      .card h3 { font-size: 1.8em; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Digitales Rezeptebuch</h1>
  </header>
  <nav>
    <button onclick="zeigeSeite('zufall')">Zufallsrezept</button>
    <button onclick="zeigeSeite('rezepte')">Rezepte anzeigen</button>
    <button onclick="zeigeSeite('hinzufuegen')">Rezept hinzufügen</button>
    <button onclick="zeigeSeite('liste')">Einkaufsliste</button>
  </nav>

  <main>
    <!-- Zufallsrezept -->
    <section id="zufall">
      <div id="zufallsrezept" class="card"></div>
      <button onclick="zeigeZufallsrezept()">Neues Zufallsrezept anzeigen</button>
    </section>

    <!-- Rezepte anzeigen & suchen -->
    <section id="rezepte" class="hidden">
      <input type="text" id="rezepteSuche" placeholder="Nach Rezept suchen..." oninput="sucheRezepte()">
      <div id="rezepteListe"></div>
    </section>

    <!-- Rezept hinzufügen -->
    <section id="hinzufuegen" class="hidden">
      <div class="card">
        <h3>Neues Rezept hinzufügen</h3>
        <input type="text" id="neuName" placeholder="Name">
        <input type="text" id="neuKategorie" placeholder="Kategorie">
        <textarea id="neuZutaten" placeholder="Zutaten (mit Komma trennen)"></textarea>
        <input type="text" id="neuLink" placeholder="(Optional: Link zum Rezept)">
        <button onclick="addRezept()">Speichern</button>
      </div>
    </section>

    <!-- Einkaufsliste -->
    <section id="liste" class="hidden">
      <div id="einkaufsliste" class="card"></div>
      <div class="card">
        <input type="text" id="manuelleZutat" placeholder="Neue Zutat eingeben">
        <button onclick="addManuell()">Hinzufügen</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
