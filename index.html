<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Digitales Rezeptebuch</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, sans-serif;
    margin: 0;
    background: #f4f6f9;
    color: #333;
    transition: all 0.3s ease;
  }
  header {
    background: #E53935;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 24px;
  }
  nav {
    display: flex;
    justify-content: center;
    background: #C62828;
    flex-wrap: wrap;
  }
  nav button {
    background: none;
    border: none;
    color: white;
    padding: 15px 20px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s ease;
  }
  nav button:hover {
    background: #B71C1C;
  }
  main {
    padding: 20px;
    max-width: 900px;
    margin: auto;
  }
  .hidden { display: none; }
  .card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.12);
    margin-bottom: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  }
  .card h3 { margin-top: 0; font-size: 22px; }
  .zutaten-item {
    display: flex;
    justify-content: space-between;
    margin: 5px 0;
    border-bottom: 1px solid #ddd;
    padding: 5px 0;
    font-size: 16px;
  }
  input, textarea {
    width: 100%;
    padding: 12px;
    margin: 5px 0 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }
  button {
    color: white;
    border: none;
    padding: 12px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s ease, transform 0.2s ease;
  }
  button:hover:enabled {
    transform: scale(1.05);
  }
  .btn-red { background: #E53935; }
  .btn-red:hover { background: #C62828; }
  .btn-green { background: #4CAF50; }
  .btn-green:hover { background-color: #45A049; }
  .btn-grey { background: #9E9E9E; cursor: default; }
  #rezepteSuche, #backrezepteSuche { margin-bottom: 10px; font-size: 16px; padding: 12px; }

  /* Mobile Styles */
  @media (max-width: 768px) {
    main {
      padding: 10px;
    }
    nav {
      flex-direction: column;
      align-items: stretch;
    }
    nav button {
      width: 100%;
      font-size: 20px;
      padding: 20px 0;
    }
    .card {
      padding: 25px;
      font-size: 20px;
    }
    .card h3 {
      font-size: 28px;
      margin-bottom: 15px;
    }
    .zutaten-item {
      font-size: 20px;
      padding: 10px 0;
    }
    input, textarea {
      font-size: 20px;
      padding: 16px;
    }
    button {
      font-size: 20px;
      padding: 16px 20px;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Digitales Rezeptebuch</h1>
</header>
<nav>
  <button onclick="zeigeSeite('zufall')">Zufallsrezept</button>
  <button onclick="zeigeSeite('rezepte')">Kochrezepte</button>
  <button onclick="zeigeSeite('backrezepte')">Backrezepte</button>
  <button onclick="zeigeSeite('liste')">Einkaufsliste</button>
</nav>

<main>
<section id="zufall" class="hidden">
  <div id="zufallsrezept" class="card"></div>
  <button class="btn-red" onclick="zeigeZufallsrezept()">Neues Zufallsrezept anzeigen</button>
</section>

<section id="rezepte" class="hidden">
  <input type="text" id="rezepteSuche" placeholder="Nach Rezept suchen..." oninput="sucheRezepte()">
  <div id="rezepteListe"></div>
</section>

<section id="backrezepte" class="hidden">
  <input type="text" id="backrezepteSuche" placeholder="Nach Backrezept suchen..." oninput="sucheBackrezepte()">
  <div id="backrezepteListe"></div>
</section>

<section id="liste" class="hidden">
  <div id="einkaufsliste" class="card"></div>
  <div class="card">
    <input type="text" id="manuelleZutat" placeholder="Neue Zutat eingeben">
    <button class="btn-red" onclick="addManuell()">Hinzuf端gen</button>
  </div>
</section>
</main>

<script>
let rezepte = [];
let backrezepte = [];
let einkaufsliste = JSON.parse(localStorage.getItem("einkaufsliste")) || [];

// Navigation
function zeigeSeite(id) {
  document.querySelectorAll("main section").forEach(sec => sec.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  if (id === "rezepte") renderRezepte();
  if (id === "backrezepte") renderBackrezepte();
  if (id === "liste") renderListe();
}

// Rezepte laden
async function ladeRezepte() {
  try {
    const res1 = await fetch("rezepte.json");
    rezepte = await res1.json();

    const res2 = await fetch("backrezepte.json");
    backrezepte = await res2.json();

    renderRezepte();
    renderBackrezepte();
    zeigeZufallsrezept();
  } catch (err) {
    console.error("Fehler beim Laden der Rezepte:", err);
  }
}

// Zufallsrezept
function zeigeZufallsrezept() {
  if (rezepte.length === 0) return;
  const zufall = Math.floor(Math.random() * rezepte.length);
  const r = rezepte[zufall];
  const container = document.getElementById("zufallsrezept");
  container.innerHTML = `
    <h3>${r.name}</h3>
    <ul>${r.zutaten.map(z => `<li>${z}</li>`).join("")}</ul>
    <button onclick="addToList(${zufall}, 'rezepte')" class="btn-red">Zur Einkaufsliste hinzuf端gen</button>
    <button class="${r.link ? 'btn-green' : 'btn-grey'}" ${r.link ? `onclick="window.open('${r.link}','_blank')"` : 'disabled'}>Rezept ansehen</button>
  `;
}

// Einkaufsliste
function addToList(index, typ="rezepte") {
  const quelle = typ === "rezepte" ? rezepte : backrezepte;
  einkaufsliste.push(...quelle[index].zutaten);
  speicherListe();
  renderListe();
  zeigeSeite("liste");
}

function addManuell() {
  const input = document.getElementById("manuelleZutat");
  const wert = input.value.trim();
  if (wert !== "") {
    einkaufsliste.push(wert);
    input.value = "";
    speicherListe();
    renderListe();
  }
}

function removeFromList(index) {
  einkaufsliste.splice(index, 1);
  speicherListe();
  renderListe();
}

function renderListe() {
  const div = document.getElementById("einkaufsliste");
  div.innerHTML = "<h3>Einkaufsliste</h3>";
  einkaufsliste.forEach((z,i)=>{
    const item = document.createElement("div");
    item.className="zutaten-item";
    item.innerHTML = `<span>${z}</span><button class="btn-red" onclick="removeFromList(${i})">Entfernen</button>`;
    div.appendChild(item);
  });
}

function speicherListe() {
  localStorage.setItem("einkaufsliste", JSON.stringify(einkaufsliste));
}

// Normale Rezepte anzeigen
function renderRezepte(filter="") {
  const liste = document.getElementById("rezepteListe");
  liste.innerHTML = "";
  rezepte.filter(r => r.name.toLowerCase().includes(filter.toLowerCase())).forEach((r,idx)=>{
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <h3>${r.name}</h3>
      <ul>${r.zutaten.map(z=>`<li>${z}</li>`).join("")}</ul>
      <button onclick="addToList(${idx}, 'rezepte')" class="btn-red">Zur Einkaufsliste hinzuf端gen</button>
      <button class="${r.link?'btn-green':'btn-grey'}" ${r.link?`onclick="window.open('${r.link}','_blank')"`:'disabled'}>Rezept ansehen</button>
    `;
    liste.appendChild(div);
  });
}

function sucheRezepte() {
  const wert = document.getElementById("rezepteSuche").value;
  renderRezepte(wert);
}

// Backrezepte anzeigen
function renderBackrezepte(filter="") {
  const liste = document.getElementById("backrezepteListe");
  liste.innerHTML = "";
  backrezepte.filter(r => r.name.toLowerCase().includes(filter.toLowerCase())).forEach((r,idx)=>{
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <h3>${r.name}</h3>
      <p><strong>Zubereitungszeit:</strong> ${r.zeit}</p>
      <ul>${r.zutaten.map(z=>`<li>${z}</li>`).join("")}</ul>
      <button onclick="addToList(${idx}, 'backrezepte')" class="btn-red">Zur Einkaufsliste hinzuf端gen</button>
      <button class="${r.link?'btn-green':'btn-grey'}" ${r.link?`onclick="window.open('${r.link}','_blank')"`:'disabled'}>Rezept ansehen</button>
    `;
    liste.appendChild(div);
  });
}

function sucheBackrezepte() {
  const wert = document.getElementById("backrezepteSuche").value;
  renderBackrezepte(wert);
}

// Init
zeigeSeite("zufall");
ladeRezepte();
</script>
</body>
</html>
